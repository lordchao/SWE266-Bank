<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bank of Group 7</h1>
<h2>Welcome to our bank please login</h2>
<form th:action="@{/login}" method="post">
    username:
    <input id="username" type="text" name="username" required autofocus/><br>
    password:
    <input id="password" type="text" name="password" required autofocus/><br>
    <button type="submit" class="btn btn-primary btn-block">
        Login
    </button>
</form>
<form th:action="@{/jumpReg}" method="post">
    If you do not have an account, please register here.
    <button type="submit" class="btn btn-primary btn-block">
        Register
    </button>
</form>

</body>
</html>
