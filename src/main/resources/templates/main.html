<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank of group 13</title>
    <div id="header" style="width:1200px">
        <h1>Login successfully</h1>
    </div>
    <div id="transfer" style="width:300px">
        Transfer
        <form th:action="@{/transfer}" method="post">
            username: <input id="username" type="text" name="username" required autofocus/> <br>
            myusername: <input id="thisUsername" type="text" name="thisUsername" required autofocus/> <br>
            amount: <input id="transfer_amount" type="text" name="transfer_amount" required autofocus/><br>
            <button>confirm</button>
        </form>
    </div>

    <div id="deposit" style="width:300px">
        Deposit
        <form th:action="@{/deposit}" method="post">
            My username: <input id="username1" type="text" name="username" required autofocus/> <br>
            amount: <input id="deposit_amount" type="text" name="deposit_amount" required autofocus/><br>
            <button>confirm</button>
        </form>
    </div>

    <div id="withdraw" style="width:300px">
        Withdraw
        <form th:action="@{/withdraw}" method="post">
            username: <input id="withdraw username" type="text" name="username" required autofocus/><br>
            amount: <input id="withdraw amount" type="text" name="amount" required autofocus/><br>
            <button>confirm</button>
        </form>
    </div>

    <div id="check balance" style="width:300px">
        Current Balance
        <form th:action="@{/check_balance}" method="post">
            username: <input id="username2" type="text" name="username" required autofocus/><br>
            <button>check</button>
        </form>
    </div>
</head>

</body>
</html>
