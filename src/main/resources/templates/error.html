<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Error</h1>
<h2 th:text="${msg}"></h2>

<div th:switch="${msg}">
    <a th:case="'login failed'" th:href="@{/}"> back to login page </a>
    <a th:case="*" th:href="@{/main}">back to main page </a>
</div>


</body>
</html>
