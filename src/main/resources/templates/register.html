<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bank of Group 7</h1>
<h2>Register</h2>
<form th:action="@{/register}" method="post">
    username:
    <input id="username" type="text" name="username" required autofocus/><br>
    password:
    <input id="password" type="text" name="password" required autofocus/><br>
    initial balance:
    <input id="balance" type="text" name="balance" required autofocus/><br>

    <button id = "btn" type="submit" class="btn btn-primary btn-block">
        Next
    </button>
</form>


<script type="text/javascript" th:inline="javascript">
    function delay(){
        let status = [[${status}]]
        console.log(status)
        if(status === "true"){
            alert("You have registered successfully")
           // window.location.href = 'http://localhost:8080'+'/index';
        }
        else{
            alert("This username has been registered before, please use another one!")
          //  window.location.href = 'http://localhost:8080'+'/register';
        }
    }

    function btnClick(){

        setTimeout(delay(),2000)
    }
</script>

</body>
</html>
